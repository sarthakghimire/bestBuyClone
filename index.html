<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Buy | Official Online Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="header">
        <div
          id="topNav"
          style="
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 40px;
            background-image: linear-gradient(
              90deg,
              rgb(17, 48, 144),
              rgb(17, 48, 144)
            );
          "
        >
          <nav>
            <a href="#">Yard Bird&nbsp;</a>
            <a href="#">Best Buy Outlet&nbsp;</a>
            <a href="#">Best Buy Business&nbsp;</a>
            <a href="#">Shop with an Expert&nbsp;</a>
          </nav>
        </div>
        <div
          id="midNav"
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(27, 69, 183);
            height: 80px;
            border-bottom: 1px solid white;
          "
        >
          <div
            id="midLeft"
            style="display: flex; justify-content: center; align-items: center"
          >
            <a href="#">BEST BUY</a>
            <a href="#">Menu</a>
            <input
              type="text"
              placeholder="What can we help you find today?"
              style="padding-left: 40px; padding-right: 40p"
            />
          </div>
          <div id="midRight">
            <a href="#">Aiea</a>
            <a href="#">Cart</a>
          </div>
        </div>
        <div
          id="bottomNav"
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(27, 69, 183);
            height: 80px;
          "
        >
          <div id="bottomLeft"></div>
          <div id="bottomRight"></div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
